<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
  </head>
  <body>
    <div class="container bg-light">
      <div class="row p-5 d-flex align-items-center justify-content-center">
        <div class="col-lg-3">
          <div class="input-group mb-3" id="bmi-height">
            <span class="input-group-text bg-info" id="inputGroup-sizing-default"
              >Height (m)</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <small class="w-100"></small>
          </div>
          <button type="button" class="btn btn-warning" id="btn-get">Get</button>
        </div>
        <div class="col-lg-3">
          <div class="input-group mb-3" id="bmi-weight">
            <span class="input-group-text bg-info" id="inputGroup-sizing-default"
              >Weight (kg)</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <small class="w-100"></small>
          </div>
          <button type="button" class="btn btn-warning" id="btn-post">Post</button>
        </div>
        <div class="result pt-5">
            <input class="form-control " type="text" placeholder="Result" aria-label="Disabled input example" disabled>
        </div>

      </div>
      
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
